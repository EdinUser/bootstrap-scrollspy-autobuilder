<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Bootstrap Scrollspy Auto build</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
    </head>
    <body>
	<div class="container">
	    <div class="row">
		<div class="col-xs-2" id="leftCol">
		    <ul class="nav nav-stacked panel" id="scrollSpyContainer">
		    </ul>
		    <script type="text/javascript">
			$(function () {
			    $('#scrollSpyContainer').affix({
				offset: {
				    top: 135
				}
			    });

			    $.scrollSpyBuild({
				scrollSpyContainer: "#scrollSpyContainer",
				scrollSpyCollector: "#scrollSpyCollect"
			    });

			    var $body = $(document.body);
			    var navHeight = $('.menu').outerHeight(true) + 10;

			    $body.scrollspy({
				target: '#leftCol'
			    });

			    $(".scrollTo").on("click", function (e) {
				e.preventDefault();
				var moveTo = $($(this).prop("hash"));
				$(".selectedElement").removeClass("selectedElement");

				if ($(this).parent().hasClass("doBorder")) {
				    $($(this).prop("hash")).parent().addClass("selectedElement");
				}

				scrollToElement(moveTo);
			    });
			});
		    </script>
		</div>

		<script type="text/javascript" src="/js/scrollspy.js"></script>

		<div class="col-xs-10" id="scrollSpyCollect">
		    <div class="panel panel-success">
			<div class="panel-heading">
			    <h2 class="panel-title" id="basicinfo">
				<i class="fa fa-tasks"></i> Title
			    </h2>
			</div>
			<form action="/tasks" method="post">
			    <div class="panel-body">
				<div class="panel panel-warning">
				    <div class="panel-heading">
					<!-- The <h4> tag will be included as a first level, with internal link to its ID -->
					<h4 id="common" class="panel-title">
					    <span class="fa fa-edit"></span> Level 1
					</h4>
				    </div>
				    <div class="panel-body">
					<div class="row">
					    <div class="col-sm-9">
						<div class="form-group">
						    <!-- The <label> tag will be included as a first level, with internal link to its ID. If none is provided, autogenerated one will be used -->
						    <label>Input 1</label>
						    <input type="text" class="form-control" name="name" value="" />
						</div>
					    </div>
					    <div class="col-sm-3">
						<div class="form-group">
						    <!-- The <label> tag will be included as a first level, with internal link to its ID. If none is provided, autogenerated one will be used -->
						    <label>Input 2</label>
						    <input type="tel" class="form-control" name="name" value="" />
						</div>
					    </div>
					</div>
					<div class="row">
					    <div class="col-sm-6">
						<div class="form-group">
						    <!-- The <label> tag will be included as a first level, with internal link to its ID. If none is provided, autogenerated one will be used -->
						    <label>Input 3</label>
						    <input type="text" class="form-control" name="name" value="" />
						</div>
					    </div>
					    <div class="col-sm-6">
						<div class="form-group">
						    <!-- The <label> tag will be included as a first level, with internal link to its ID. If none is provided, autogenerated one will be used -->
						    <label>Input 4</label>
						    <input type="text" class="form-control" name="name" value="" />
						</div>
					    </div>
					</div>
				    </div>
				</div>
				<div class="panel panel-primary">
				    <div class="panel-heading">
					<!-- The <h4> tag will be included as a first level, with internal link to its ID. Mind the unique ID! -->
					<h4 class="panel-title pull-left" id="files">
					    <span class="fa fa-file"></span> Title 2
					</h4>
				    </div>
				    <!-- This ID won't be fetched -->
				    <div class="panel-body" id="filesPanel">
					<div class="row">
					    <div class="col-sm-6">
						<div class="form-group">
						    <!-- The <label> tag will be included as a first level, with internal link to its ID. If none is provided, autogenerated one will be used -->
						    <label>Input 5</label>
						    <input type="text" class="form-control" name="name" value="" />
						</div>
					    </div>
					    <div class="col-sm-6">
						<div class="form-group">
						    <!-- The <label> tag will be included as a first level, with internal link to its ID. If none is provided, autogenerated one will be used -->
						    <label>Input 6</label>
						    <input type="text" class="form-control" name="name" value="" />
						</div>
					    </div>
					</div>
				    </div>
				</div>

			    </div>

			    <div class="panel-footer">
				<input type="submit" value="Go!" class="btn btn-success btn-block" />
			    </div>
			</form>
		    </div>
		</div>
		<div class="clearfix"></div>
	    </div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="bootstrap-scrollspy-autobuilder.js"></script>
    </body>
</html>
