<div class="row">

	<ul class="nav nav-stacked panel" id="sendSidebar">

	<script type="text/javascript">
	    $(function () {
		$('#sendSidebar').affix({
		    offset: {
			top: 135
		    }
		});

		$.scrollSpyBuild({
		    scrollSpyContainer: "#sendSidebar"
		});

		var $body = $(document.body);
		var navHeight = $('.menu').outerHeight(true) + 10;

		$body.scrollspy({
		    target: '#leftCol'
		});

		$(".scrollTo").on("click", function (e) {
		    e.preventDefault();
		    var moveTo = $($(this).prop("hash"));
		    $(".selectedElement").removeClass("selectedElement");

		    if ($(this).parent().hasClass("doBorder"))
			$($(this).prop("hash")).parent().addClass("selectedElement");

		    scrollToElement(moveTo);
		});
	    });
	</script>
    </div>
